<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Music Lifestlye</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Local CSS -->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body></body>
  <!-- begin header -->
  <header-component></header-component>
  <!-- end header -->
  <main>
    <!-- begin form -->
    <div class="web-form">
      <form>
        <div class="row">
          <!--First Name-->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" class="form-control" />
          </div>

          <!--Last Name-->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="Last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" class="form-control" />
          </div>
          <!--Age - Number -->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="120" class="form-control" />
          </div>

          <!-- Email-->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" />
          </div>

          <!-- phone -->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="(###) ###-####" class="form-control" />
          </div>

          <!-- start date -->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="start-date">Start Date</label>
            <input type="date" id="startDate" name="startDate" required class="form-control" />
          </div>
          <!-- Tshirt - Select Field -->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <label for="T-shirt">T-Shirt Size</label>
            <select id="T-Shirt" required class="form-select">
              <option value="">T-Shirt Size</option>
              <option value="XXS">XXS</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
              <option value="CUSTOM">CUSTOM</option>
            </select>
            <input type="text" id="custom" name="custom" placeholder="Please input a custom size" disabled />

            <!-- Tshirt color -->

            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="color">T-shirt Color</label>
              <input type="color" name="color" id="color" class="form-control form-control-color" />
            </div>
            <!-- backgroundcheck file upload-->

            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="background-check">Background Check</label>
              <input type="file" id="background-check" accept=".pdf" class="form-control" />
            </div>
          </div>

          <!-- participating in radio buttons -->

          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <strong>Participating In</strong>

            <input type="radio" name="Participation" id="fashion-show" value="Fashion show" required class="form-control radio" />
            <label for="fashion-show">Fashion Show</label>

            <input type="radio" name="Participation" id="donations" value="Donations" required class="form-control radio" />
            <label for="donations">Donations</label>

            <input type="radio" name="Participation" id="expectator" value="Expectator" required class="form-control radio" />
            <label for="expectator">Expectator</label>
          </div>

          <!-- Time Of Day Check Boxes-->
          <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <strong> Time of Day</strong><br />
            <input type="checkbox" name="TimeOfDay" id="time-of-day-morning" value="Morning" required class="form-control checkbox" />
            <label for="time-of-day-morning">Morning</label>

            <input type="checkbox" name="TimeOfDay" id="time-of-day-afternoon" value="Afternoon" required class="form-control checkbox" />
            <label for="time-of-day-afternoon">Afternoon</label>

            <input type="checkbox" name="TimeOfDay" id="time-of-day-evening" value="Evening" required class="form-control checkbox" />
            <label for="time-of-day-evening">Evening</label>
          </div>
          <!-- Comments -->

          <div class="col-12">
            <label for="about you">Tell Us About Yourself</label> <br />
            <textarea name="about-you" id="about-you" class="form-control"></textarea>
          </div>

          <!-- Terms And Conditions Text box with toggle switch -->

          <div class="col-12">
            <input type="checkbox" name="terms" id="terms-and-conditions" value="Yes" />
            <label for="terms-and-conditions">I Accept The Terms And Conditions</label>
          </div>

          <!-- Submit Button -->
          <div class="col-12 form-check form-switch">
            <input type="submit" name="submit" value="Volunteer Now" class="submit" />
          </div>
        </div>
      </form>
    </div>
    <!-- end form -->
  </main>
  <!-- begin footer -->
  <footer-component></footer-component>
  <!-- end footer -->
  <section>
    <!-- Bootsrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome CDN CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local Java Script -->
    <script src="js/scripts.js"></script>
    <!-- Local JS file with header -->
    <script src="components/js/header.js"></script>
    <!-- Local JS file with footer -->
    <script src="components/js/footer.js"></script>
    <!-- local js file for form -->
    <script src="js/form.js"></script>
  </section>
</html>

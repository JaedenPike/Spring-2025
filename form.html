<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Music Lifestlye</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Local CSS -->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body></body>
  <!-- begin header -->
  <header-component></header-component>
  <!-- end header -->
  <main>
    <!-- begin form -->
    <div class="web-form">
      <form>
        <div clas="row">
          <!--First Name-->
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" />
          </div>

          <!--Last Name-->
          <div>
            <label for="Last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" />
          </div>
          <!--Age - Number -->
          <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="120" />
          </div>

          <!-- Email-->
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" />
          </div>

          <!-- phone -->
          <div>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="(###) ###-####" />
          </div>

          <!-- start date -->
          <div>
            <label for="start-date">Start Date</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>
          <!-- Tshirt - Select Field -->
          <div>
            <label for="T-shirt">T-Shirt Size</label>
            <select id="T-Shirt" required>
              <option value="">T-Shirt Size</option>
              <option value="XXS">XXS</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
              <option value="CUSTOM">CUSTOM</option>
            </select>
            <input type="text" name="custom" id="Please input a custom size" disabled />

            <div>
              <label for="color">T-shirt Color</label>
              <input type="color" name="color" id="color" />
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <input type="submit" name="submit" value="Volunteer" />
          </div>
        </div>
      </form>
    </div>
    <!-- end form -->
  </main>
  <!-- begin footer -->
  <footer-component></footer-component>
  <!-- end footer -->
  <section>
    <!-- Bootsrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome CDN CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local Java Script -->
    <script src="js/scripts.js"></script>
    <!-- Local JS file with header -->
    <script src="components/js/header.js"></script>
    <!-- Local JS file with footer -->
    <script src="components/js/footer.js"></script>
    <!-- local js file for form -->
    <script src="js/form.js"></script>
  </section>
</html>
